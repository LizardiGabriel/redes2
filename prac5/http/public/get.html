<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>GET - Formulario de Música Favorita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>GET - Formulario de Música Favorita</h1>
    <form action="submit.html" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="cancion">Canción Favorita:</label>
        <input type="text" id="cancion" name="cancion" required>

        <label for="cantante">Cantante Favorito:</label>
        <input type="text" id="cantante" name="cantante" required>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
